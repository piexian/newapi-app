Ë¶ÅÊ±ÇÔºö
- ‰∏çÁÆ°ÂéüÊñáËØ≠Ë®ÄÊòØ‰ªÄ‰πàÔºåsummary_zh ÂøÖÈ°ªÊòØ‰∏≠ÊñáÔºå‰∏ÄÊÆµËØù
- labels Âè™ËÉΩ‰ªéÂÖÅËÆ∏ÈõÜÂêà‰∏≠ÈÄâÊã© 0~3 ‰∏™
- ‰ªÖËæìÂá∫ JSONÔºå‰∏çË¶ÅÂ§ö‰ΩôÊñáÊú¨
Ê†ºÂºèÔºö
{"summary_zh":"...","labels":["..."]}

ÂÖÅËÆ∏ÈõÜÂêàÔºö
